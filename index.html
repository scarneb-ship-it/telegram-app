<!-- Exchanges Section -->
<section id="exchanges-section" class="content-section">
    <div class="section-header">
        <h2 data-i18n="exchanges">Крипто-биржи</h2>
        <span class="section-subtitle" data-i18n="exchangesDesc">Торгуйте криптовалютами безопасно</span>
    </div>
    
    <!-- GameFi Banner -->
    <div class="gamefi-banner">
        <div class="banner-content">
            <img src="images/gamefi.jpg" alt="GameFi Trading" class="banner-image">
            <div class="banner-overlay">
                <h3 class="banner-title">GameFi</h3>
                <p class="banner-text" data-i18n="tradeGameFi">Торгуйте монетами GameFi на популярных криптобиржах</p>
            </div>
        </div>
    </div>
    
    <div class="exchanges-list">
        <div class="exchange-card">
            <div class="exchange-logo">
                <img src="images/bybit.jpg" alt="Bybit" class="exchange-img" onerror="this.style.display='none'">
            </div>
            <div class="exchange-info">
                <h3>Bybit</h3>
                <p data-i18n="bybitDesc">Продвинутая торговая платформа</p>
            </div>
            <button class="exchange-button" data-url="https://www.bybit.com" data-i18n="go">Перейти</button>
        </div>

        <div class="exchange-card">
            <div class="exchange-logo">
                <img src="images/bingx.jpg" alt="BingX" class="exchange-img" onerror="this.style.display='none'">
            </div>
            <div class="exchange-info">
                <h3>BingX</h3>
                <p data-i18n="bingxDesc">Социальная торговля и копирование</p>
            </div>
            <button class="exchange-button" data-url="https://www.bingx.com" data-i18n="go">Перейти</button>
        </div>

        <div class="exchange-card">
            <div class="exchange-logo">
                <img src="images/bitget.jpg" alt="Bitget" class="exchange-img" onerror="this.style.display='none'">
            </div>
            <div class="exchange-info">
                <h3>Bitget</h3>
                <p data-i18n="bitgetDesc">Инновационная торговая платформа</p>
            </div>
            <button class="exchange-button" data-url="https://www.bitget.com" data-i18n="go">Перейти</button>
        </div>

        <div class="exchange-card">
            <div class="exchange-logo">
                <img src="images/mexc.jpg" alt="MEXC" class="exchange-img" onerror="this.style.display='none'">
            </div>
            <div class="exchange-info">
                <h3>MEXC</h3>
                <p data-i18n="mexcDesc">Глобальная биржа с низкими комиссиями</p>
            </div>
            <button class="exchange-button" data-url="https://www.mexc.com" data-i18n="go">Перейти</button>
        </div>
    </div>
</section>
